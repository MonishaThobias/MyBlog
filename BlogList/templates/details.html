{% extends 'master.html' %}
{% load static %}


{% block title %}{{ post.title }} - Blog Details{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">{{ post.created_date }} at {{ post.created_time }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid my-4">
    <p>{{ post.content }}</p>

    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
</div>
{% endblock %}
